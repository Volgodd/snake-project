<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
    <title>Max`s snake</title>
    <link rel="icon" href="img/cherry.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/snake.js" defer></script>
    <script src="js/engine.js" defer></script>
    <script src="js/playground.js" defer></script>
    <script src="js/audio.js" defer></script>
    <script src="js/scripts.js" defer></script>
    <base href="." target="_blank" />
    <!-- <script src="js/tst.js" defer></script> -->
  </head>
  <body>
    <div class="game-container">
      <div class="game-container__scoreboard">
        <a href="#" class="logo">
          <img src="img/thnake-logo.png" alt="logo tttthnake" />
        </a>
        <h2 id="score">Score: <span> 0</span></h2>
        <h2 id="completion">Completion: <span>0</span>%</h2>
        <!-- <h2 id="high-score">Highscore: <span></span></h2> -->
      </div>

      <div class="game-container__wrapper">
        <div class="game-container__new-game-overlays">
          <button class="game-container__button white-text">Start game</button>
        </div>

        <div class="game-container__game-overlays">
          <div class="game-container__game-over">
            <button class="game-container__button white-text">
              Play again
            </button>
            <h1 class="game-container__game-over-tag white-text">Game over</h1>
            <h2 class="game-container__last-score white-text">
              Game thhhcore: <span></span>
            </h2>
            <div class="game-container__win">
              <button class="game-container__button white-text">
                New game
              </button>
              <h1 class="game-container__win-tag white-text">
                Congratulations! You're win!
              </h1>
              <h2 class="game-container__last-score white-text">
                Game thhhcore: <span></span>
              </h2>
            </div>
          </div>
        </div>
      </div>
      <div class="game-container__footer">
        <span>Sound:</span>
        <label class="game-container__switch">
          <input type="checkbox" id="checkbox" />
          <span class="game-container__slider"></span>
        </label>
      </div>
    </div>
  </body>
</html>
